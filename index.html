<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <title>flexbox example</title>
</head>
<body>
    <div class="container">
        <div class="rectangle-1">
            <div class="first-box"></div>
            <div class="first-box"></div>
            <div class="first-box"></div>
        </div>
    
        <div class="rectangle-2">
            <div class="second-box"></div>
            <div class="second-box"></div>
            <div class="second-box"></div>
        </div>

        <div class="rectangle-3">
            <div class="third-box"></div>
            <div class="third-box"></div>
            <div class="third-box"></div>
        </div>

        <div class="rectangle-4">
            <div class="fourth-box"></div>
            <div class="fourth-box"></div>
            <div class="fourth-box-down"></div>
        </div>


        <div class="rectangle-5">
            <div class="fifth-box">first box</div>
            <div class="fifth-box-middle">second box</div>
            <div class="fifth-box">third box</div>
        </div>

        <div class="rectangle-6">
            <div class="sixth-box"></div>
            <div class="sixth-box-middle"></div>
            <div class="sixth-box"></div>
        </div>
       
    </div>
      
    
</body>
</html>
